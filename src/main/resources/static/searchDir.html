<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/apsk_comm.js"></script>

<title>AppSparker</title>
</head>
<body>
	<div id="app" class="container table-responsive">
		<apsk-menu></apsk-menu>
		<form>
			<h1 class="bd-title" id="content">Search Directory</h1>
			<div class="form-group">
				<label for="targetdir">Target Directorys</label> <input type="text"
					class="form-control" id="targetdir" aria-describedby="dirHelp"
					placeholder="Enter dir dir,dir,dir..."> <small id="dirHelp"
					class="form-text text-muted"> 검색대상 directory를 입력함.</small>
			</div>
			<div class="form-group">
				<label for="includes">Include Pattern</label> <input type="text"
					class="form-control" id="includes" placeholder="file pattern">
			</div>
			<div class="form-group">
				<label for="excludes">Exclude Pattern</label> <input type="text"
					class="form-control" id="excludes" placeholder="file pattern">
			</div>
			<button type="submit" class="btn btn-primary" onclick="btn_click2()">Execute</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<script type="text/javascript">new Vue({el:'#app'})</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
