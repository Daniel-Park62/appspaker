<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/apsk_comm.js"></script>

<title>AppSparker</title>
</head>
<body onload="btn_click1('')">
	<div id="app" class="container table-responsive">
		<apsk-menu></apsk-menu>
		<div class="container-fluid"  align="right" style="margin-bottom: 10px" >
			<button type="button" class="btn btn-outline-info btn-sm"
				onclick="btn_click1('A')">Reload</button>
		</div>
		<table class="table table-bordered table-sm">
			<thead class="text-center thead-light">
				<tr>
					<th>#</th>
					<th>Direcory</th>
					<th>File Name</th>
					<th>Size</th>
					<th>Remark</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(item,idx) in flist">
					<td class="text-center">{{idx+1}}</td>
					<td>{{item.dir}}</td>
					<td>{{item.fname}}</td>
					<td class="text-right">{{item.sz.format()}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Optional JavaScript -->
	<script type="text/javascript" src="js/filelist.js?ver=1"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
